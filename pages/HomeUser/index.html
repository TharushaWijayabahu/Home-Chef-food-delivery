<!doctype html>
<html>
 
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- the three things that jQuery Mobile needs to work -->
    <link rel="stylesheet" type="text/css" href="homeUser.css">
    <link rel="stylesheet" type="text/css" href="../../Assets/css/style.min.css">
    <link rel="stylesheet" type="text/css" href="../../Assets/css/grid.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<body>

                <img class="logo" src="../../Assets/img/rectangle_logo_black.png">

        </div>
        <div data-role="content">

        </div>
        <div data-role="footer" data-position="fixed">

                    <li><a href="#" data-icon="none"  class="ui-nodisc-icon ui-icon-home-active" id="active" data-ajax="false">Home</a></li>

                </ul>
