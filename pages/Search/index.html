<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HOME CHEF</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="searchUser.css">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		</head> 	
	
	<body>
		<div data-role="page" id="searchUser">
            <!-- header -->
			<div data-role="header" data-position="fixed" data-tap-toggle="false" id="header">
                <div >
                    <img class="logo" src="../../Assets/img/rectangle_logo_black.png">
                </div>
                <div>
                    <a href="#" data-position-to="window" id="locationLogo" >
                        <img  class="locationLogo ui-btn-right" src="../../Assets/img/icons/location.svg">
                    </a>
                </div>
                <div>
                    <a href="#" data-position-to="window" id="notificationLogo" >
                        <img  class="notificationLogo ui-btn-right" src="../../Assets/img/icons/notification.svg">
                    </a>
                </div>   
            </div>
			<!-- /header -->
            
             <!-- content -->
		   <div data-role="content">
			<h1 id="header1">Search</h1>
				<a href="#popupForSearchFilter" data-rel="popup" data-position-to="window" data-transition="pop" ><img  class="sort ui-btn-left" src="../../Assets/img/icons/notification.svg" ></a>							
                <ul id="searchList" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Find Restaurants" >
                    <li data-role="list-divider">Italian</li>
                    </ul>
                </div> 
           <!-- /content -->

         <!-- footer -->
         <div>
            <div data-role="footer">
                <div data-role="navbar" class="navbar" >
                    <ul>
                        <li><a href="#" data-icon="none"  class="ui-nodisc-icon ui-icon-home-active" id="active" data-ajax="false">Home</a></li>
                        <li><a href="" data-icon="none" class="ui-nodisc-icon ui-icon-search-inactive" id="inactive" data-ajax="false">Search</a></li>
                        <li><a href="" data-icon="none" class="ui-nodisc-icon ui-icon-track-inactive" id="inactive" data-ajax="false">Track Order</a></li>
                        <li><a href="" data-icon="none" class="ui-nodisc-icon ui-icon-profile-inactive" id="inactive" data-ajax="false">Account</a></li>
                    </ul>
                </div>
            </div>
         </div>
		 <!-- /footer -->
		
		</div><!-- /page -->
    </body>

</html>
