<body>
    <div data-role="page" id="vr">

        <!-- header -->
        <div data-role="header" class="mhead" data-position="fixed" data-tap-toggle="false">
            <div class="row">
                <div class="">
                    <img class="logo" src="../../Assets/img/rectangle_logo_black.png">
                </div>
                <div class="row icons">
                    <div class="">
                        <a href="#" data-position-to="window" id="notificationLogo">

                        </a>
                    </div>
                </div>
            </div>
        </div>
          <!-- /header -->


        <div data-role="content">
            
            <div class="spinner-border spinner" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            
                            <video id="preview"></video> 
                            <div class="content">
                                <img id="camera" src="../../Assets/img/icons/camera.svg">

                                <p id="scan-text">Please avoid shaking to get quick results</p>                           
                            </div>  
        </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

      scanner.addListener('scan', function (content) {

        if (content.match(/^https?:\/\//i)) {
    window.open(content);
    window.location.href = "../Search/index.html";
  }
 

      });

      Instascan.Camera.getCameras().then(function (cameras) {

        if (cameras.length > 0) {

          scanner.start(cameras[0]);

        } else {

          console.error('No cameras found.');

        }

      }).catch(function (e) {

        console.error(e);

      });
</script>
