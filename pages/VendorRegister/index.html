<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HOME CHEF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="register.js"></script>
</head>

<style>
    .ui-grid-b>.ui-block-a,
    .ui-grid-b>.ui-block-c {
        width: 30%;
    }
    
    .ui-grid-b>.ui-block-b {
        width: 10%;
    }
</style>

<body>
    <div data-role="page" class="loginPage" id="loginpage">
        <div data-role="content" align="center" class="logincontent">
            <img src="../../Assets/img/Logo_final.png" class="logo" />
            <div class="wrapper">
                <div class="vendorDiv">
                    <a href="#" data-role="button" rel="external" id="userBtn">User</a>
                </div>
                <div class="userDiv">
                    <a href="#" data-role="button" rel="external" id="vendorBtn">Vendor</a>
                </div>
            </div>
            <form>
                <div data-role="fieldcontain">
                    <input type="email" name="name" id="number" value="" placeholder="Name" data-role=none required/>
                    <input type="text" name="number" id="number" value="" placeholder="Phone Number" data-role=none required/>
                    <input type="email" name="email" id="email" value="" placeholder="Email" data-role=none required/>
                    <input type="text" name="address" id="address" value="" placeholder="Address" data-role=none required/>
                    <input type="password" name="password" id="password" value="" placeholder="Password" data-role=none required/>
                    <input type="password" name="confirm_pw" id="number" value="" placeholder="Confirm Password" data-role=none required/>
                </div>
            </form>

            <form>
                <a href="#account-details" data-role="button" rel="external" id="login">Sign up</a>
            </form>

            <div class="signup">
                <p>Already have an account? <a href="../Login">Sign in</a></p>
            </div>
        </div>
    </div>

    <div data-role="page" id="account-details" class="loginPage">
        <div data-role="content" align="center">
            <img src="../../Assets/img/Logo_final.png" class="logo" />
            <h1 id="accountDetails">Bank account details</h1>

            <input type="email" name="name" id="number" value="" placeholder="-- Select Account Type --" data-role=none required/>
            <input type="text" name="number" id="number" value="" placeholder="Account name" data-role=none required/>
            <input type="email" name="email" id="email" value="" placeholder="Account number" data-role=none required/>
            <input type="text" name="address" id="address" value="" placeholder="-- Select Bank Name --" data-role=none required/>
            <input type="text" name="password" id="password" value="" placeholder="-- Select Branch Name --" data-role=none required/>
            <button type="submit" name="login" onclick="Save()" id="reset">Save</button>
            </form>

        </div>
    </div>
</body>

</html>
