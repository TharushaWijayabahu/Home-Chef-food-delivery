<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../../Assets/css/style.min.css">
    <link rel="stylesheet" href="../../Assets/css/common.vendor.css">
    <link rel="stylesheet" href="./foodlist.css">
    <!--slider-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!--slider-->

<body>
    <div data-role="page" id="foodlist">
        <!-- header -->
        <div data-role="header" data-position="fixed" data-tap-toggle="false" id="header">
            <div class="mhead">
                <div class="">
                    <img class="logo" src="../../Assets/img/rectangle_logo_black.png">
                </div>
                <div class="row icons">
                    <div class="">
                        <a href="#" data-position-to="window" id="notificationLogo">
                            <img class="notificationLogo ui-btn-right" src="../../Assets/img/icons/notification.svg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="content">
            <h2 class="text-center">Food List</h2>
            </br>
            <center>
                <a href="#addItem-popup" data-position-to="window" data-role="button" data-rel="popup" data-transition="pop" id="add-item">
                    <i class="fas fa-plus add-icon"></i></a>
                <h4>Add Food Item</h4>
            </center>
            </br>
            <div class="container-foodlist" id="container-foodlist">
                <div class="ui-grid-a" id="usergrid">
                    <a href="#foodlist-edit" id="sau" data-rel="popup" data-position-to="window" data-transition="pop">
                        <img src="../../Assets/img/Kiribath.jpg" class="round" width="20%">
                        <div class="ma">
                            <div class="itemName">
                                <p>Home Made Kiribath</p>
                            </div>
                            <div class="itemPrice">
                                <p>Rs.300 (60% OFF)</p>
                            </div>
                        </div>
                        <button id="Submit">Edit</button>
                    </a>
                </div>
            </div>
        </div>

        <div class="footer" data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="../VendorOrders/" data-icon="none" class="ui-nodisc-icon ui-icon-orders-inactive" id="inactive" data-ajax="false">Orders</a></li>
                    <li><a href="#" data-icon="none" class="ui-nodisc-icon ui-icon-foodlist-active" id="active" data-ajax="false">Food List</a></li>
                    <li><a href="../VendorPromotion/" data-icon="none" class="ui-nodisc-icon ui-icon-promotions-inactive" id="inactive" data-ajax="false">Promotions</a></li>
                    <li><a href="../VendorAccount/" data-icon="none" class="ui-nodisc-icon ui-icon-profile-inactive" id="inactive" data-ajax="false">Account</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div data-role="popup" id="addItem-popup">
        <div data-role="content">
            <a href="#" data-rel="back" id="popupback"> <img src="../../Assets/img/icons/close.png" id="" height="15" width="15"></a>
            <br>
            <h1 id="header1">Add Promotion</h1>
            <br>
            <center><img id="av" src="../../Assets/img/camera.png"></center>
            <br>
            <h1 id="he2">Add Picture</h1>


            <center>
                <input type="text" name="user" id="un" value="" placeholder="Title" data-role=none required/>
                <input type="text" name="user" id="us" value="" placeholder="Deal" data-role=none required/>
                <input type="text" name="user" id="ug" value="" placeholder="Promo Code" data-role=none required/>
                <input type="text" name="user" id="uk" value="" placeholder="Amount" data-role=none required/>
                <a href="#" data-role="button" data-rel="popup" id="submits">ADD</a>
            </center>


        </div>
    </div>
    <div data-role="popup" id="foodlist-edit">
        <div data-role="content">
            <a href="#" data-rel="back" id="popupback"> <img src="../../Assets/img/icons/close.png" id="promo-add-btn" height="15" width="15"></a>
            <br>
            <h1 id="header1">Update Promo</h1>
            <br>
            <center><img id="av" src="../../Assets/img/camera.png"></center>
            <br>
            <h1 id="he2">Add Picture</h1>
            <form>
                <div data-role="fieldcontain">
                    <center>
                        <input type="text" name="user" id="us" value="" placeholder="Deal" data-role=none />
                        <input type="text" name="user" id="ug" value="" placeholder="Promo Code" data-role=none />
                        <input type="text" name="user" id="uk" value="" placeholder="Amount" data-role=none />
                        <a href="#" data-role="button" id="submits-edit" data-rel="popup">Update</a>
                    </center>
                </div>
            </form>
        </div>
    </div>
    <script>
    </script>
